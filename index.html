<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rockpaperscissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h5>Lets Play</h5>
        <h1>Rock Paper Scissors</h1>
        <div class="scoreboard">
            <div class="score">
                <h3>You</h3>
                <p id="user-score">0</p>
            </div>
            <div class="score">
                <h3>Computer</h3>
                 <p id="comp-score">0</p>
            </div>
        </div>
        <div class="result" id="result">Make Your Move</div>
        <div class="choice">
            <button class="choice" id="rock">✊ Rock</button>
            <button class="choice" id="paper">✋ Paper</button>
            <button class="choice" id="scissors">✌️ Scissors</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
